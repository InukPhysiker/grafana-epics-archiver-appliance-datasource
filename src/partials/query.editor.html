<query-editor-row query-ctrl="ctrl" can-collapse="false">

  <div class="gf-form-inline">
	<div class="gf-form">
      <label class="gf-form-label query-keyword width-4">
        Type
        <a bs-tooltip="ctrl.errors.queryTypes" style="color: rgb(229, 189, 28)" ng-show="ctrl.errors.queryTypes">
          <i class="fa fa-warning"></i>
        </a>
      </label>
      <div class="gf-form-select-wrapper max-width-15">
        <select ng-model="ctrl.target.queryType" class="gf-form-input" ng-options="type for type in ctrl.queryTypes" ng-change="ctrl.targetBlur()">
        </select>
      </div>
    </div>

	<div class="gf-form">
		<label class="gf-form-label query-keyword">PV NAME</label>
    <metric-segment
      class="width-30"
      segment="ctrl.selectedProcessVariableSegment"
      get-options="ctrl.getProcessVariableSegments($query)"
      on-change="ctrl.onChange()"></metric-segment>
	</div>
</query-editor-row>
