<h3 class="page-heading">EPICS Archiver Appliance Details</h3>

<div class="gf-form-group">
    <div class="gf-form-inline" ng-init='ctrl.suggestUrl="http://localhost:17668"' '>
    <div class="gf-form max-width-30">
        <span class="gf-form-label width-10">URL</span>
        <input class="gf-form-input gf-form-input--has-help-icon" type="text" ng-model=' ctrl.current.url '
		placeholder="{{ctrl.suggestUrl}}" bs-typeahead="ctrl.getSuggestUrls" min-length="0"
		ng-pattern="/^(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/" required>
		</input>
		<info-popover mode="right-absolute">
			<p>Specify a complete HTTP URL (for example {{ctrl.suggestUrl}})</p>
			<span ng-show="current.access === 'direct '">
				Your access method is <em>Browser</em>, this means the URL
				needs to be accessible from the browser.
			</span>
			<span ng-show="current.access === 'proxy '">
				Your access method is <em>Server</em>, this means the URL
				needs to be accessible from the grafana backend/server.
			</span>
		</info-popover>
	</div>
</div>
</div>
